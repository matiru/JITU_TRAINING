<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="profile">
      <div class="profile-top">
        <img src="images/image-jeremy.png" alt="">
        <small>Report for</small>
        <h2>Jeremy Robson</h2>
      </div>

     <div class="tabs">
      <a href="#">Daily</a>
      <a href="#">Weekly</a>
      <a href="#">Monthly</a>
     </div>


    </div>

    <div class="cards-container">
      <div class="card-container work">
        <img src="images/icon-work.svg" alt="icon">
        <div class="card">
          <div class="menu">
            <h3>Work</h3>
            
            <img src="images/icon-ellipsis.svg" alt="icon">
          </div>
          <div class="details">
            <h2>5hrs</h2>
            <p>Previous - 7hrs</p>
          </div>
        </div>
      </div>

      <div class="card-container play" >
        <img src="images/icon-play.svg" alt="icon">
        <div class="card">
          <div class="menu">
            <h3>Play</h3>
            
            <img src="images/icon-ellipsis.svg" alt="icon">
          </div>
          <div class="details">
            <h2>1hr</h2>
            <p>Previous - 2hrs</p>
          </div>
        </div>
      </div>

      <div class="card-container study">
        <img src="images/icon-study.svg" alt="icon">
        <div class="card">
          <div class="menu">
            <h3>Study</h3>
            
            <img src="images/icon-ellipsis.svg" alt="icon">
          </div>
          <div class="details">
            <h2>0hrs</h2>
            <p>Previous - 1hr</p>
          </div>
        </div>
      </div>


      <div class="card-container exercise">
        <img src="images/icon-exercise.svg" alt="icon">
        <div class="card">
          <div class="menu">
            <h3>Exercise</h3>
            
            <img src="images/icon-ellipsis.svg" alt="icon">
          </div>
          <div class="details">
            <h2>1hr</h2>
            <p>Previous - 1hr</p>
          </div>
        </div>
      </div>

      <div class="card-container social">
        <img src="images/icon-social.svg" alt="icon">
        <div class="card">
          <div class="menu">
            <h3>Social</h3>
            
            <img src="images/icon-ellipsis.svg" alt="icon">
          </div>
          <div class="details">
            <h2>1hr</h2>
            <p>Previous - 3hrs</p>
          </div>
        </div>
      </div>

      <div class="card-container self">
        <img src="images/icon-self-care.svg" alt="icon">
        <div class="card">
          <div class="menu">
            <h3>Self Care</h3>
            
            <img src="images/icon-ellipsis.svg" alt="icon">
          </div>
          <div class="details">
            <h2>0hrs</h2>
            <p>Previous - 1hrs</p>
          </div>
        </div>
      </div>


    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
