<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Todo List</title>
      <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="container">
        <h3>My Todo-s</h3><hr></h3>

        <form class="addTodo">
            <input type="text" class="todoInput" placeholder="Add a new todo">

            <input type="time" class="timeInput" name="time">
            <button type="submit" class="submitBtn">Add</button>
            <!-- <input type="submit" style="display: none;"> -->
        </form>
        <hr>
        <div class="filter">
            <label >Filter</label>
            <select class="select">
              <option value="1">All</option>
              <option value="2">Completed</option>
            <option value="3">incompleted</option>
            </select>
            <label>Sort</label>
            <select class="select">
              <option value="1">Due time</option>
            </select>
          
          </div>
          <div class="todoList">
           
        </div>
        

          </div>

    </div>
   <script src="todo.js"></script> 

</body>
</html>
